<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./drone.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>无人机产业平台</title>
    <base href="/UAV/">
    <style>
      body {
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }
      header {
        background-color: #1890ff;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
      }
      h1 {
        margin-top: 0;
      }
      .menu {
        display: flex;
        justify-content: center;
        background-color: #001529;
        padding: 10px 0;
      }
      .menu a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 5px;
      }
      .menu a:hover, .menu a.active {
        background-color: #1890ff;
        border-radius: 4px;
      }
      .welcome {
        text-align: center;
        margin: 30px 0;
      }
      .welcome h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .welcome p {
        font-size: 16px;
        color: #666;
      }
      .drone-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      .drone-card {
        border: 1px solid #eee;
        border-radius: 5px;
        overflow: hidden;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .drone-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .drone-image {
        height: 180px;
        background-color: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .drone-image img {
        max-width: 100%;
        max-height: 160px;
      }
      .drone-info {
        padding: 15px;
      }
      .drone-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .drone-price {
        color: #f5222d;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>无人机产业平台</h1>
      <p>一站式无人机行业服务平台</p>
    </header>
    
    <div class="menu">
      <a href="./" class="active">首页</a>
      <a href="./jobs.html">无人机招聘</a>
      <a href="./tasks.html">运输任务</a>
      <a href="./training.html">培训机构</a>
      <a href="./booking.html">低空载客</a>
      <a href="./marketplace.html">无人机商城</a>
      <a href="./user.html">个人中心</a>
    </div>
    
    <div class="container">
      <div class="welcome">
        <h2>欢迎来到无人机产业平台</h2>
        <p>这里汇集了无人机行业的招聘、任务、培训、载客、商城等全方位服务</p>
      </div>
      
      <div class="card">
        <h2>热门无人机</h2>
        <div class="drone-grid">
          <div class="drone-card">
            <div class="drone-image">
              <img src="https://via.placeholder.com/200x150?text=DJI+Mini+3+Pro" alt="DJI Mini 3 Pro">
            </div>
            <div class="drone-info">
              <div class="drone-title">DJI Mini 3 Pro</div>
              <div class="drone-price">¥4,788</div>
            </div>
          </div>
          
          <div class="drone-card">
            <div class="drone-image">
              <img src="https://via.placeholder.com/200x150?text=DJI+Mavic+3" alt="DJI Mavic 3">
            </div>
            <div class="drone-info">
              <div class="drone-title">DJI Mavic 3</div>
              <div class="drone-price">¥13,888</div>
            </div>
          </div>
          
          <div class="drone-card">
            <div class="drone-image">
              <img src="https://via.placeholder.com/200x150?text=Autel+EVO+Lite+" alt="Autel EVO Lite+">
            </div>
            <div class="drone-info">
              <div class="drone-title">Autel EVO Lite+</div>
              <div class="drone-price">¥7,299</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
