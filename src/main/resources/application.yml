server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/drone_home?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.dronehome.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: droneHomeSecretKey123456789012345678901234567890
  expiration: 86400  # 24小时，单位：秒

swagger:
  enabled: true
  title: 无人机之家 API
  description: 无人机之家后台管理系统API文档
  version: 1.0.0
  base-package: com.dronehome.controller

logging:
  level:
    com.dronehome: debug 