<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>低空载客 - 无人机产业平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1890ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #001529;
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        .menu a:hover, .menu a.active {
            background-color: #1890ff;
            border-radius: 4px;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #40a9ff;
        }
        .route-list {
            margin-top: 30px;
        }
        .route-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: white;
        }
        .route-info {
            flex: 1;
        }
        .route-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .route-details {
            color: #666;
            font-size: 14px;
        }
        .route-price {
            color: #f5222d;
            font-weight: bold;
            margin-left: 20px;
            align-self: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>无人机产业平台</h1>
        <p>一站式无人机行业服务平台</p>
    </header>
    
    <div class="menu">
        <a href="index.html">首页</a>
        <a href="jobs.html">无人机招聘</a>
        <a href="tasks.html">运输任务</a>
        <a href="training.html">培训机构</a>
        <a href="booking.html" class="active">低空载客</a>
        <a href="marketplace.html">无人机商城</a>
        <a href="user.html">个人中心</a>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>低空载客服务</h2>
            <p>体验未来出行方式，预订无人机载客服务。</p>
            
            <div class="booking-form">
                <div class="form-group">
                    <label for="departure">出发地</label>
                    <input type="text" id="departure" placeholder="请输入出发地">
                </div>
                
                <div class="form-group">
                    <label for="destination">目的地</label>
                    <input type="text" id="destination" placeholder="请输入目的地">
                </div>
                
                <div class="form-group">
                    <label for="date">出行日期</label>
                    <input type="date" id="date">
                </div>
                
                <div class="form-group">
                    <label for="passengers">乘客数量</label>
                    <select id="passengers">
                        <option value="1">1人</option>
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="button">搜索航线</button>
                </div>
            </div>
            
            <div class="route-list">
                <h3>热门航线</h3>
                
                <div class="route-item">
                    <div class="route-info">
                        <div class="route-title">北京市中心 → 怀柔区</div>
                        <div class="route-details">飞行时间: 25分钟 | 距离: 60公里 | 每日多班次</div>
                    </div>
                    <div class="route-price">¥1,200/人</div>
                </div>
                
                <div class="route-item">
                    <div class="route-info">
                        <div class="route-title">上海浦东 → 崇明岛</div>
                        <div class="route-details">飞行时间: 20分钟 | 距离: 45公里 | 每日多班次</div>
                    </div>
                    <div class="route-price">¥980/人</div>
                </div>
                
                <div class="route-item">
                    <div class="route-info">
                        <div class="route-title">广州市区 → 从化温泉</div>
                        <div class="route-details">飞行时间: 30分钟 | 距离: 70公里 | 每周五至周日</div>
                    </div>
                    <div class="route-price">¥1,500/人</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
