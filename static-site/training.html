<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>培训机构 - 无人机产业平台</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1890ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .menu {
            display: flex;
            justify-content: center;
            background-color: #001529;
            padding: 10px 0;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
        }
        .menu a:hover, .menu a.active {
            background-color: #1890ff;
            border-radius: 4px;
        }
        .training-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .training-card {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .training-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .training-institute {
            color: #666;
            margin-bottom: 10px;
        }
        .training-price {
            color: #f5222d;
            font-weight: bold;
        }
        .training-duration {
            color: #1890ff;
            font-size: 14px;
        }
        .training-rating {
            color: #faad14;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>无人机产业平台</h1>
        <p>一站式无人机行业服务平台</p>
    </header>
    
    <div class="menu">
        <a href="index.html">首页</a>
        <a href="jobs.html">无人机招聘</a>
        <a href="tasks.html">运输任务</a>
        <a href="training.html" class="active">培训机构</a>
        <a href="booking.html">低空载客</a>
        <a href="marketplace.html">无人机商城</a>
        <a href="user.html">个人中心</a>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>培训机构</h2>
            <p>浏览专业的无人机培训课程，提升您的技能水平。</p>
            
            <div class="training-list">
                <div class="training-card">
                    <div class="training-title">无人机驾驶基础课程</div>
                    <div class="training-institute">大疆飞行学院</div>
                    <div class="training-price">¥3,800</div>
                    <div class="training-duration">课程时长: 2周</div>
                    <div class="training-rating">评分: ★★★★★</div>
                </div>
                
                <div class="training-card">
                    <div class="training-title">航拍技术专业培训</div>
                    <div class="training-institute">中国航拍协会</div>
                    <div class="training-price">¥5,600</div>
                    <div class="training-duration">课程时长: 1个月</div>
                    <div class="training-rating">评分: ★★★★☆</div>
                </div>
                
                <div class="training-card">
                    <div class="training-title">无人机维修技术培训</div>
                    <div class="training-institute">极飞技术学院</div>
                    <div class="training-price">¥4,200</div>
                    <div class="training-duration">课程时长: 3周</div>
                    <div class="training-rating">评分: ★★★★☆</div>
                </div>
                
                <div class="training-card">
                    <div class="training-title">无人机编程与自动化</div>
                    <div class="training-institute">智能飞行研究所</div>
                    <div class="training-price">¥6,800</div>
                    <div class="training-duration">课程时长: 2个月</div>
                    <div class="training-rating">评分: ★★★★★</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
