<!DOCTYPE html>

    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #1890ff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 0;
        }
        .menu {
            display: flex;
            justify-content: center;

            padding: 10px 0;

            margin: 0 5px;
        }
        .menu a:hover, .menu a.active {
            background-color: #1890ff;
            border-radius: 4px;
        }
        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .job-card {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .job-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .job-company {
            color: #666;
            margin-bottom: 10px;
        }
        .job-salary {
            color: #f5222d;
            font-weight: bold;
        }
        .job-location {
            color: #888;
